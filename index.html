<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>For the love of my life</title>
</head>

<body>
    <main>

        <section id="authentication">
            <header class="header-authentication">
                <h1>
                    Caixa de mensagens
                </h1>
                <p>Faça o cadastro abaixo e veja suas mensagens</p>
            </header>

            <form class="form-authenticate">
                
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="name"><strong>Data:</strong> Apelido</label>
                
                    <input type="password" name="password" id="password" placeholder="password">
                    <label for="password"><strong>Data:</strong> Data</label>
                
                <button type="button" onclick="authenticate()"> Verificar</button>
            </form>
        </section>

        <section id="message">
            <header>
                <h1>For the love of my life❤️</h1>
            </header>
            <div class="background-envelope">
                <div class="lid one"></div>
                <div class="lid two"></div>
                <div class="envelope"></div>
                <div class="msg">
                    <a href="./src/pages/home.html">Olhar</a>
                </div>
            </div>
        </section>
    </main>

    <script src="./src/js/script.js
    "></script>
</body>

</html>
